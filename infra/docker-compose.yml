version: '3.8'

volumes:
  db_value:
  static_value:

services:

  db:
    image: postgres:13.3-alpine
    restart: always
    volumes:
      - db_value:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    env_file:
      - ./.env

  frontend:
    image: littump/frontend_valuation:latest
    volumes:
      - ../frontend/:/app/dist/
    depends_on:
      - backend
  
  nginx:
    image: nginx:1.19.3
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/dist:/usr/share/nginx/html/
      - static_value:/var/html/static/
    depends_on:
      - frontend

  backend:
    image: littump/backend_valuation:latest
    restart: always
    volumes:
      - static_value:/app/static/
    depends_on:
      - db
    env_file:
      - ./.env
